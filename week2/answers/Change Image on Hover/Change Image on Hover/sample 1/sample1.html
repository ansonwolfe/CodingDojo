<!DOCTYPE HTML>
<html>
<head>
	<title>Image change on hover</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.coat_image').hover(function() {
				var target = $(this), src = target.attr('src');
				target.attr('src', /coat/.test(src) ? src.replace('coat', 'back') : src.replace('back', 'coat'));
			});
		});
	</script>
</head>
<body>
	<img src="img/coat1.png" alt="coat" class="coat_image" />
	<img src="img/coat2.png" alt="coat" class="coat_image" />
	<img src="img/coat3.png" alt="coat" class="coat_image" />
	<img src="img/coat4.png" alt="coat" class="coat_image" />
</body>
</html>
